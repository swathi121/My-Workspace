<script language=javascript>

timer=setInterval('showTime()',1000)

function showTime()
{
	var time = new Date
	var mess 
	var x=time.getHours()

	if(x>12)
	{
	x=x-12
	mess=formatHours(x) + " : " + formatMinutes(time.getMinutes()) + " : " + formatSeconds(time.getSeconds())+"  PM"
	}
	else
	if(x==12)
	{
	mess=formatHours(x) + " : " + formatMinutes(time.getMinutes()) + " : " + formatSeconds(time.getSeconds())+"  PM"
	}
	else
	mess=formatHours(x) + " : " + formatMinutes(time.getMinutes()) + " : " + formatSeconds(time.getSeconds())+"  AM"

	disp.innerHTML=mess + "<br>" + time.toDateString().fontcolor("yellow")

}

function formatHours(h)
{
	if(h>9)
		return h;
	else
		return "0"+h;
}
function formatMinutes(m)
{
	if(m>9)
		return m;
	else
		return "0"+m;
}

function formatSeconds(s)
{
	if(s>9)
		return s;
	else
		return "0"+s;
}

function makeFavourite()
{
	window.external.AddFavorite('http://localhost/php/kccs/kccs.html','KCCS');
}
